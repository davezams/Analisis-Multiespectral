{% extends 'base.html' %}

{% block head_title %}Recipe{% endblock %}

{% block content %}
<div class="container">
  <div class="row-fluid">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Recipe</h3>
          {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
          {% endif %}
          <form class="" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label>Paciente: </label>&nbsp;{{paciente_id.nombres}} {{paciente_id.apellidos}}
            </div>
            {% include 'plantilla_registro_campo.html' %}
            <div class="form-group col-md-5" style="clear:left">
              <div class="col-md-offset-2 ">
                <button type="button" onclick="javascript:history.go(-1);" class="btn btn-warning">Atr√°s</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-success">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
